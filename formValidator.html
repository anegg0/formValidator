<html lang="en">
<head>

<body>
  <script src="formValidator.js"></script>
  <div class="container">
      <h1>Validator</h1>
      <p>Sign up and we'll love you long time</p>
    <form class="form-inline" id="myForm" action="formValidator.html">
      <div id="form-group" class="form-group" >
        <input class="form-control" type="text" id="firstname" name="firstname" placeholder="firstname"  data-validate="charcount" minlength="2" class="required firstname">

        <input class="form-control" type="text" id="lastname" name="lastname" placeholder="lastname" data-validate="charcount" minlength="2" class="required lastname">

        <input class="form-control" type="text" id="street" name="street" placeholder="street" data-validate="wordcount" minlength="2" class="required street">

        <input class="form-control" type="text" id="zip" name="zip" placeholder="zip" data-validate="numeric" data-validate-max="999999" minlength="2" class="required zip">

        <input class="form-control" type="text" id="city" name="city" placeholder="city" data-validate="charcount" minlength="2" class="required">
     <!--  <input type="checkbox" id="myCheck" name="myCheck" value="male">
     <input type="checkbox" id="myCheck" name="myCheck"  value="female">  -->
     <button class="btn btn-default" type="submit">send</button>

   </div>
 </form>
